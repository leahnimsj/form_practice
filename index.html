<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/stylesheet.css"/>
    <title>Leah's Form</title>
  </head>
  <body>
    <h1>Apply to work at LNJ & Co!</h1>
    <form>
      <div class="top_row">
        <div class="input">
          <label>NAME</label>
          <input type="text" name="Name" placeholder="What is your full name?">
        </div>
        <div class="input">
          <label>COMPANY</label>
          <input type="text" name="Company" placeholder="Where do you currently work?">
        </div>
      </div>
      <div class="middle_row">
        <div class="input">
          <label>PHONE</label>
          <input type="text" name="Phone" placeholder="What is the best # to reach you?">
        </div>
        <div class="input">
          <label>EMAIL</label>
          <input type="text" name="Email" placeholder="What is your e-mail address?">
        </div>
        <div class="input">
          <label>AVAILABILITY</label>
          <input type="text" name="Availability" placeholder="5-15 hrs per week">
        </div>
      </div>
      <div class="bottom_row">
        <div class="input">
          <label>SKILLS</label>
          <input type="text" name="Skills" placeholder="List a few of your primary skills">
        </div>
        <div class="input">
          <label>YRS EXPERIENCE</label>
          <input type="text" name="Yrs Experience" placeholder="How many years of experience?">
        </div>
        <div class="input">
          <label>FAVORITE COLOR</label>
          <input type="text" name="Favorite Color" placeholder="What's your favorite color, above all others?">
        </div>
        <div class="input">
          <label>PROGRAMMING LANGUAGE</label>
          <input type="text" name="Programming Language of Choice" placeholder="I know. Tought question.">
        </div>
      </div>
      <div class="button_row">
          <button name="button">Submit-Form</button>
      </div>
    <form>
  </body>
</html>
